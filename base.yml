- hosts: localhost
  tasks:
    - copy: src=./sources.list dest=/etc/apt/sources.list owner=root mode=0664

    - apt_repository:
        repo: ppa:neovim-ppa/unstable

    - apt_key: url=https://deb.nodesource.com/gpgkey/nodesource.gpg.key state=present
    - apt_repository: repo='deb https://deb.nodesource.com/node_7.x yakkety main' state=present
    - apt_repository: repo='deb-src https://deb.nodesource.com/node_7.x yakkety main' state=present


    - apt: name={{item}} state=installed
      with_items:
        - build-essential
        - vim-nox
        - ruby
        - git
        - neovim
        - zsh
        - tmux
        - mosh
        - silversearcher-ag
        - netcat
        - nodejs
        - htop
        - build-essential
        - powertop
        - fonts-hack-otf
        - redshift
        - redshift-gtk

    - user: name=javad groups=sudo shell=/bin/zsh append=yes
    - user: name=root shell=/bin/zsh

    - copy: src=./.tmux.conf dest=/home/javad/.tmux.conf owner=javad mode=0664

    - git: repo=https://github.com/carlhuda/janus.git dest=/home/javad/.vim recursive=yes force=yes
      become: yes
      become_user: javad
    - command: "rake"
      become: yes
      become_user: javad
      args:
        chdir: "/home/javad/.vim"
    - copy: src=./.vimrc.before dest=/home/javad/.vimrc.before owner=javad mode=0664
    - copy: src=./.vimrc.after dest=/home/javad/.vimrc.after owner=javad mode=0664
    - file: path=/home/javad/.config/nvim state=directory mode=0755
    - file: src=/home/javad/.vimrc dest=/home/javad/.config/nvim/init.vim owner=javad state=link

    - git: repo=git://github.com/robbyrussell/oh-my-zsh.git dest=/root/.oh-my-zsh
      become: yes
      become_user: root
    - copy: src=./.root.zshrc dest=/root/.zshrc owner=root mode=0664

    - git: repo=https://github.com/airblade/vim-gitgutter.git dest=/home/javad/.janus/vim-gitgutter-master
      become: yes
      become_user: javad
    - git: repo=https://github.com/mxw/vim-jsx.git dest=/home/javad/.janus/vim-jsx/
      become: yes
      become_user: javad

    - git: repo=git://github.com/robbyrussell/oh-my-zsh.git dest=/home/javad/.oh-my-zsh
      become: yes
      become_user: javad
    - copy: src=./.zshrc dest=/home/javad/.zshrc owner=javad mode=0664

    - copy: src=./.gitconfig dest=/home/javad/.gitconfig owner=javad mode=0664

    - file: path=/home/javad/.config/nvim/colors state=directory

    - get_url:
        url: https://raw.githubusercontent.com/tomasr/molokai/master/colors/molokai.vim
        dest: /home/javad/.config/nvim/colors/
        owner: javad

    - systemd:
        name: redshift
        enabled: yes
        state: started
    - systemd:
        name: redshift-gtk
        enabled: yes
        state: started

